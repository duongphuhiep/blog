{{define "main"}}
    {{ template "_internal/pagination.html" . }}
    
    {{ range .Paginator.Pages }}
        <p>
        <a href={{.Permalink}}>{{ .Title }}
        {{with .Params.Language}}
            ({{.}})
        {{end}}
        </a> 
        <span>- {{ dateFormat "Jan 2, 2006" .PublishDate }}</span>
        <span>- {{ .ReadingTime }} min read</span>
         </p>
    {{ end }}
{{end}}
