<!DOCTYPE html>
<html lang="en">
    <head>
        {{ partial "head.html" . }}
    </head>
    <body>
        <div class="sidebar">
            <div class="container">
                <div class="sidebar-about">
                    <h1>
                        <a href="{{.Site.BaseURL}}">
                        {{.Site.Title}}
                        </a>
                    </h1>
                    {{ if not .IsHome }}
                        <p class="lead">{{ .Title }}</p>
                    {{end}}
                </div>
            </div>
            <div>
                
            </div>
        </div>
        <div class="content container">
            {{ block "main" . }}
            {{ end }}
        </div>
    </body>
</html>
