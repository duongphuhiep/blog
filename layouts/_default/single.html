{{define "main"}}
    <h1>{{ .Title }}</h1> 
    <div>{{ dateFormat "Jan 2, 2006" .PublishDate }}</div>
    <div>{{ .ReadingTime }} min read</div>
    {{ range .Params.tags }}
        <li>
        <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{.}}</a>
        </li>
    {{ end }}

    <div class="article-post">
        {{ .Content}}
    </div>
    
    {{with .NextInSection}}
        <a href="{{.Permalink}}"> &laquo; {{.Title}}</a>
    {{end}}
    ---
    {{with .PrevInSection}}
        <a href="{{.Permalink}}">{{.Title}} &raquo;</a>
    {{end}}
{{end}}
